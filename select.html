<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>单、多选下拉、可筛选的单、多选下拉演示</title>
        <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
        <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/font-awesome.4.6.0.css">
    </head>
    <body>
        <div style="position: absolute;width:200px;height: 80px; border: 0;left:25%;top:25%;">
            <label style="height: 18%;top:0%;left: 0%;" for="普通单选">普通单选:</label>
            <cs-select id="普通单选" style="display: block;position: relative;;height: 60%;width: 100%;border:1px solid #000" 
            placeholder="请选择" cho="radio" isAsso="false">
                <option value="1">a—1</option>
                <option value="2">a—2</option>
                <option value="3">a—3</option>
                <option value="4">b—1</option>
                <option value="5">b—2</option>
                <option value="6">b—3</option>
                <option value="7">c—1</option>
                <option value="8">c—2</option>
                <option value="9">c—3</option>
            </cs-select>
        </div>
        <div style="position: absolute;width:200px;height: 80px; border: 0;right:25%;top:25%;">
            <label style="height: 18%;top:0%;left: 0%;" for="普通多选">普通多选:</label>
            <cs-select id="普通多选" style="display: block;position: relative;;height: 60%;width: 100%;border:1px solid #000" 
             cho="checkbox" isAsso="false">
                <option value="1">a—1</option>
                <option value="2">a—2</option>
                <option value="3">a—3</option>
                <option value="4">b—1</option>
                <option value="5">b—2</option>
                <option value="6">b—3</option>
                <option value="7">c—1</option>
                <option value="8">c—2</option>
                <option value="9">c—3</option>
            </cs-select>
        </div>
        <div style="position: absolute;width:200px;height: 80px; border: 0;left:25%;bottom:25%;">
            <label style="height: 18%;top:0%;left: 0%;" for="联想单选">联想单选:</label>
            <cs-select id="联想单选" style="display: block;position: relative;;height: 60%;width: 100%;border:1px solid #000" 
            placeholder="请选择" cho="radio" isAsso="true">
                <option value="1">a—1</option>
                <option value="2">a—2</option>
                <option value="3">a—3</option>
                <option value="4">b—1</option>
                <option value="5">b—2</option>
                <option value="6">b—3</option>
                <option value="7">c—1</option>
                <option value="8">c—2</option>
                <option value="9">c—3</option>
            </cs-select>
        </div>
        <div style="position: absolute;width:200px;height: 80px; border: 0;right:25%;bottom:25%;">
            <label style="height: 18%;top:0%;left: 0%;" for="联想多选">联想多选:</label>
            <cs-select id="联想多选" style="display: block;position: relative;;height: 60%;width: 100%;border:1px solid #000" 
             cho="checkbox" isAsso="true">
                <option value="1">a—1</option>
                <option value="2">a—2</option>
                <option value="3">a—3</option>
                <option value="4">b—1</option>
                <option value="5">b—2</option>
                <option value="6">b—3</option>
                <option value="7">c—1</option>
                <option value="8">c—2</option>
                <option value="9">c—3</option>
            </cs-select>
        </div>
    </body>
    <script src="./src/cs-select.js"></script>
</html>
